<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MMM Muchos Michis Monitos </title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Busca los michis mas monitos y guardalos con agragar a favortos</h1>

    <span id="error"></span>

    <div class="img-container">
        <img width="150px" src="" alt="" id="img-1">
        <button id="random-btn_1" onclick="saveFavoriteImg()">Guardar en favoritos</button>
        <img width="150px" src="" alt="" id="img-2">
        <button id="random-btn_2" onclick="saveFavoriteImg()">Guardar en favoritos</button>
    </div>

    <button id="button">
        Prueba encontrar m√°s michis
    </button>

    <section id="favorite_cats">
        <h2>Gatitos Favoritos</h2>
        <div class="favorite-img_container">
            <button id="img_favorites" onclick="getFavoritesImages()">Ver a tus michis favoritos</button>
            <img src="" alt="" id="fav-1">
            <img src="" alt="" id="fav-2">
        </div>
    </section>

    <section>
        <h2>Sube la foto de tu michi</h2>
        <form id="uploadingForm">
            <input type="file" id="file" name="file">
            <button type="button" onclick="uploadCatImg()">Subir foto del minino</button>
        </form>
    </section>

    <script src="./main.js"></script>
</body>
</html>
